apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Coconut-Finance-Team/Coconut-Back-App.git
    path: k8s
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: coconut-backend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true